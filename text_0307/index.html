<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./common.css">

<body>
    <h1>투두리스트</h1>

    <!--todo 입력폼-->
    <form id="todo_form">
        <input type="text" placeholder="할일을 입력해주세요." id="todo_input">
        <input type="submit" value="+" id="todo_submit">
    </form>

    <!--todo내용출력-->
    <div class="list">
        <ul class="todo" id="todo_board">

        </ul>
    </div>

    <!--완료한 할일 출력-->
    <p>오늘 완료한 할일 : <span id="score">0</span></p>

    <script src="./todo_jquery.js"></script>
</body>
</html>
